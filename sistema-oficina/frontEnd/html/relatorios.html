<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Serviços Finalizados</title>
    <link rel="stylesheet" href="../css/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-semibold text-blue-600 mb-8">Serviços Finalizados</h1>

    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
        <!-- Filtros de Pesquisa -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Histórico de Serviços Finalizados</h2>
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <input 
                    type="text" 
                    id="pesquisar-servico-finalizado" 
                    placeholder="Descrição ou CPF..." 
                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2"
                />

                <input 
                    type="date" 
                    id="data-inicio" 
                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2"
                    title="Data início"
                />

                <input 
                    type="date" 
                    id="data-fim" 
                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2"
                    title="Data fim"
                />

                <select 
                    id="filtro-periodo" 
                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2"
                    title="Filtrar por período"
                >
                    <option value="">Período</option>
                    <option value="semana">Esta semana</option>
                    <option value="mes">Este mês</option>
                    <option value="ano">Este ano</option>
                </select>

                <button 
                    id="btn-buscar-servico-finalizado" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md w-full"
                >
                    <i class="fas fa-search mr-1"></i> Pesquisar
                </button>
            </div>
        </div>

        <!-- Tabela -->
        <div class="overflow-x-auto">
            <table id="tabela-servicos-finalizados" class="min-w-full leading-normal shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-200 text-gray-700">
                    <tr>
                        <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider">Descrição</th>
                        <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider">Preço</th>
                        <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider">Data Inicio</th>
                        <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider">Data Finalização</th>
                        <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider">Cliente</th>
                        <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider">CPF</th>
                        <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider">Observações</th>
                        <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider">Ações</th>
                    </tr>
                </thead>
                <tbody class="bg-white">
                    <!-- Dados carregados via JS -->
                </tbody>
            </table>
        </div>

        <!-- Botão Relatório Geral -->
        <div class="flex justify-end mt-4">
            <button 
                id="btn-gerar-relatorio-geral" 
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-md"
            >
                <i class="fas fa-file-pdf mr-1"></i> Gerar Relatório Geral
            </button>
        </div>

        <!-- Paginação -->
        <div id="paginacao-finalizados" class="flex justify-center mt-6 space-x-2"></div>
    </div>

    <div id="modalObservacao" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Adicionar Observação</h2>
            <textarea id="inputObservacao" class="w-full p-3 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-purple-500" rows="4" placeholder="Digite a observação..."></textarea>
            <div class="flex justify-end gap-2 mt-4">
            <button id="btnCancelar" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition">Cancelar</button>
            <button id="btnSalvar" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 disabled:opacity-50 transition" disabled>Salvar</button>
            </div>
        </div>
    </div>

    <script src="../js/jspaginas/relatorios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/alertas.js"></script>
</body>
</html>
