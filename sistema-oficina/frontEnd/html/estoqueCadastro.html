<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Estoque</title>
    <link rel="stylesheet" href="../css/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-semibold text-blue-600 mb-8">Cadastro de Estoque</h1>

    <div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
        <form id="cadastro-estoque-form" class="space-y-6">
            <input type="hidden" id="id" name="id" />

            <div>
                <label for="produto" class="block text-gray-700 text-sm font-bold mb-2">Produto:</label>
                <div class="relative">
                    <i class="fas fa-box absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input
                        type="text"
                        id="produto"
                        name="produto"
                        required
                        placeholder="Digite o nome do produto"
                        class="pl-10 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                    <p id="produto-error" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>

            <div>
                <label for="quantidade" class="block text-gray-700 text-sm font-bold mb-2">Quantidade:</label>
                <div class="relative">
                    <i class="fas fa-sort-numeric-up absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input
                        type="number"
                        id="quantidade"
                        name="quantidade"
                        min="0"
                        required
                        placeholder="Digite a quantidade em estoque"
                        class="pl-10 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                    <p id="quantidade-error" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>

            <div>
                <label for="precoUnitario" class="block text-gray-700 text-sm font-bold mb-2">Preço Unitário:</label>
                <div class="relative">
                    <i class="fas fa-dollar-sign absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input
                        type="number"
                        id="precoUnitario"
                        name="precoUnitario"
                        min="0"
                        step="0.01"
                        required
                        placeholder="Digite o preço unitário"
                        class="pl-10 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                    <p id="precoUnitario-error" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>

            <div>
                <label for="categoria" class="block text-gray-700 text-sm font-bold mb-2">Categoria:</label>
                <div class="relative">
                    <i class="fas fa-tags absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input
                        type="text"
                        id="categoria"
                        name="categoria"
                        placeholder="Digite a categoria do produto"
                        class="pl-10 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                    <p id="categoria-error" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>

            <div>
                <label for="observacoes" class="block text-gray-700 text-sm font-bold mb-2">Observações:</label>
                <textarea
                    id="observacoes"
                    name="observacoes"
                    rows="3"
                    placeholder="Digite observações adicionais"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline resize-none"
                ></textarea>
            </div>

            <div class="flex justify-end space-x-3">
                <button
                    type="button"
                    id="cancelar-btn"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:shadow-outline"
                >
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button
                    type="submit"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:shadow-outline"
                >
                    <i class="fas fa-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>

    <script src="../js/jspaginas/estoqueCadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/alertas.js"></script>
</body>
</html>
