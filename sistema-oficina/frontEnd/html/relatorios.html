<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Serviços Finalizados</title>
  <link rel="stylesheet" href="../css/global.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-6 font-sans">
  <main class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Serviços Finalizados</h1>

    <section class="bg-white shadow-md rounded-lg p-6 mb-10">
      <!-- Filtros de Pesquisa -->
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Histórico de Serviços Finalizados</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 mb-6">
        <input 
          type="text" 
          id="pesquisar-servico-finalizado" 
          placeholder="Descrição ou CPF..." 
          class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 w-full"
          aria-label="Pesquisar por descrição ou CPF"
        />
        <input 
          type="date" 
          id="data-inicio" 
          class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 w-full"
          title="Data de início"
          aria-label="Data de início"
        />
        <input 
          type="date" 
          id="data-fim" 
          class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 w-full"
          title="Data de fim"
          aria-label="Data de fim"
        />
        <select 
          id="filtro-periodo" 
          class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 w-full"
          title="Filtrar por período"
          aria-label="Filtrar por período"
        >
          <option value="">Período</option>
          <option value="semana">Esta semana</option>
          <option value="mes">Este mês</option>
          <option value="ano">Este ano</option>
          <option value="todos">Todos os serviços</option>
        </select>
        <button 
          id="btn-buscar-servico-finalizado" 
          class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-md flex items-center justify-center transition"
          aria-label="Pesquisar serviços"
        >
          <i class="fas fa-search mr-2 animate-pulse"></i> Pesquisar
        </button>
      </div>

      <!-- Tabela -->
      <div class="overflow-x-auto">
        <table id="tabela-servicos-finalizados" class="min-w-full bg-white rounded-lg shadow-md">
          <thead class="bg-gray-200 text-gray-700">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase">Descrição</th>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase">Preço</th>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase">Data Início</th>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase">Data Finalização</th>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase">Cliente</th>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase">CPF</th>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase">Observações</th>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase">Ações</th>
            </tr>
          </thead>
          <tbody class="bg-white">
            <!-- Conteúdo dinâmico via JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Botão Relatório Geral -->
      <div class="flex justify-end mt-6">
        <button 
          id="btn-gerar-relatorio-geral" 
          class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md shadow-md flex items-center transition"
          aria-label="Gerar relatório geral"
        >
          <i class="fas fa-file-pdf mr-2"></i> Gerar Relatório Geral
        </button>
      </div>

      <!-- Paginação -->
      <div id="paginacao" class="flex justify-center mt-6 space-x-2"></div>
    </section>

    <!-- Modal de Observação -->
    <div id="modalObservacao" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
      <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Adicionar Observação</h2>
        <textarea 
          id="inputObservacao" 
          class="w-full p-3 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-purple-500" 
          rows="4" 
          placeholder="Digite a observação..."
          aria-label="Campo para digitar a observação"
        ></textarea>
        <div class="flex justify-end gap-2 mt-4">
          <button 
            id="btnCancelar" 
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition"
            aria-label="Cancelar observação"
          >
            Cancelar
          </button>
          <button 
            id="btnSalvar" 
            class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 disabled:opacity-50 transition"
            disabled
            aria-label="Salvar observação"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/jspaginas/relatorios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/alertas.js"></script>
</body>
</html>
