<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resumo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/paginas/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="titulo-dashboard">Resumo</h1>

        <!-- Cards -->
        <div class="cards">
            <div class="card">
                <h2>Clientes</h2>
                <p id="totalClientes">0</p>
            </div>
            <div class="card">
                <h2>Serviço em andamento</h2>
                <p id="servicosAndamento">0</p>
            </div>
            <div class="card">
                <h2>Estoque</h2>
                <p id="totalEstoque">0</p>
            </div>
            <div class="card">
                <h2>Serviços concluídos</h2>
                <p id="servicosFinalizados">0</p>
            </div>
        </div>

        <!-- Tabela de histórico -->
        <div class="tabela-historico">
            <h2 class="titulo-grafico">Últimos Serviços Realizados</h2>
            <table id="historicoServicos">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descrição</th>
                        <th>Início</th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Observações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Conteúdo preenchido pelo JS -->
                </tbody>
            </table>
        </div>

        <!-- Gráfico -->
        <div class="grafico">
            <h2 class="titulo-grafico">Serviço por mês</h2>
            <canvas id="graficoServicos" width="400" height="150"></canvas>
        </div>
    </div>

    <script src="../js/jspaginas/dashboard.js"></script>
</body>
</html>
