<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Oficina</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte moderna Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>

  <!-- Ícones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-gray-100 to-white relative overflow-hidden">

  <!-- Imagem de fundo -->
  <div class="absolute inset-0 bg-[url('../img/fundo-login.png')] bg-cover bg-center opacity-10 z-0"></div>

  <!-- Card de login -->
  <div class="z-10 relative max-w-md w-full bg-white p-10 rounded-2xl shadow-2xl border border-gray-100">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="../imagens/fotoLogo.png" alt="Logo Oficina" class="h-40 object-contain">
    </div>

    <!-- Título com ícone -->
    <div class="flex items-center justify-center gap-3 mb-4 text-gray-800 text-2xl sm:text-3xl font-semibold whitespace-nowrap">
      <i class="fas fa-tools text-blue-500"></i>
      <span>Junior Diesel Automotiva</span>
    </div>

    <p class="text-gray-500 text-center text-sm mb-6">Acesse o sistema e gerencie com eficiência</p>

    <!-- Formulário -->
    <form id="loginForm">
      <div class="mb-4">
        <label for="usuario" class="block text-gray-700 text-sm font-medium mb-1">Usuário</label>
        <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Digite seu usuário" required>
      </div>
      
      <div class="mb-6">
        <label for="senha" class="block text-gray-700 text-sm font-medium mb-1">Senha</label>
        <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-300">
        <i class="fas fa-sign-in-alt mr-2"></i> Entrar
      </button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/jspaginas/loginPage.js"></script>
</body>
</html>
