<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes - Júnior Diesel Automotiva</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000000; /* Preto sólido */
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen px-10 bg-black bg-opacity-90 relative text-white">

  <!-- Logo no canto superior esquerdo -->
  <div class="absolute top-5 left-10 flex items-center gap-2">
    <div class="bg-orange-600 p-2 rounded">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487a2.44 2.44 0 013.45 3.45l-9.55 9.551-4.608 1.158 1.158-4.608 9.55-9.551z"></path>
      </svg>
    </div>
    <div class="text-left">
      <h1 class="text-white text-2xl font-extrabold leading-tight">JÚNIOR DIESEL</h1>
      <p class="text-gray-300 tracking-widest text-sm font-medium">AUTOMOTIVA</p>
    </div>
  </div>

  <div class="bg-[#1E1E1E] bg-opacity-90 p-8 rounded-2xl shadow-2xl w-full max-w-5xl mx-auto mt-20">
    <h2 class="text-3xl font-extrabold mb-8 text-orange-600 text-center">Clientes</h2>

    <div class="bg-[#2D2D2D] rounded-lg p-6">
      <div class="flex flex-col md:flex-row items-center justify-between mb-6 space-y-4 md:space-y-0 md:space-x-4">
        <h3 class="text-lg font-semibold text-white">Lista de Clientes</h3>
        <div class="flex items-center space-x-4 w-full md:w-auto">
          <input 
            type="text" 
            id="pesquisar-cliente" 
            placeholder="Pesquisar Cliente..." 
            class="shadow-sm focus:ring-orange-500 focus:border-orange-500 block w-full sm:text-sm border-gray-600 rounded-md bg-[#1E1E1E] text-white placeholder-gray-400"
          >
          <select id="tipo-filtro" class="border border-gray-600 rounded-md p-2 text-sm bg-[#1E1E1E] text-white">
            <option value="nome" selected>Nome</option>
            <option value="cpf">CPF</option>
          </select>
          <button 
            id="btn-buscar-cliente" 
            class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:shadow-outline"
          >
            <i class="fas fa-search"></i> Pesquisar
          </button>
        </div>
      </div>

      <div class="overflow-x-auto rounded-md shadow-inner border border-gray-700">
        <table id="tabela-clientes" class="min-w-full leading-normal">
          <thead class="bg-orange-700 text-white">
            <tr>
              <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider">Nome</th>
              <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider">CPF</th>
              <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider">Telefone</th>
              <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider">Email</th>
              <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider">Endereço</th>
              <th class="px-5 py-3 text-left text-xs font-semibold uppercase tracking-wider">Ações</th>
            </tr>
          </thead>
          <tbody class="bg-[#1E1E1E] text-white">

          </tbody>
        </table>
      </div>

      <div id="paginacao" class="flex justify-center mt-6 space-x-2"></div> 

      <div class="mt-6 flex justify-end">
        <button class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:shadow-outline" onclick="window.location.href = 'clienteCadastro.html'" id="adicionar-cliente-btn">
          <i class="fas fa-plus"></i> Adicionar Cliente
        </button>
      </div>
    </div>
  </div>

  <script src="../js/jspaginas/clientes.js"></script>
  <script src="../js/jspaginas/cadastroClientes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/alertas.js"></script>

</body>
</html>
