<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Serviço</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-semibold text-blue-600 mb-8">Cadastro de Serviço</h1>

    <div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
        <form id="cadastro-servico-form" class="space-y-4">
            <input type="hidden" id="id" name="id" />

            <div>
                <label for="descricao" class="block text-gray-700 text-sm font-bold mb-2">Descrição do Serviço:</label>
                <div class="relative">
                    <i class="fas fa-clipboard-list absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input
                        type="text"
                        id="descricao"
                        name="descricao"
                        required
                        class="pl-10 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Descreva o serviço"
                    />
                    <p id="descricao-error" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>

            <div>
                <label for="preco" class="block text-gray-700 text-sm font-bold mb-2">Preço:</label>
                <div class="relative">
                    <i class="fas fa-dollar-sign absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input
                        type="number"
                        step="0.01"
                        min="0"
                        id="preco"
                        name="preco"
                        required
                        class="pl-10 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Valor do serviço"
                    />
                    <p id="preco-error" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>

            <div>
                <label for="data" class="block text-gray-700 text-sm font-bold mb-2">Data:</label>
                <div class="relative">
                    <i class="fas fa-calendar-alt absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input
                        type="date"
                        id="data"
                        name="data"
                        required
                        class="pl-10 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                    <p id="data-error" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>

            <div>
                <label for="busca-cliente" class="block text-gray-700 text-sm font-bold mb-2">Cliente:</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input
                        type="text"
                        id="busca-cliente"
                        class="pl-10 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Digite o nome do cliente"
                        autocomplete="off"
                    />
                    <input type="hidden" id="cliente-id" name="clienteId" />
                    <ul id="sugestoes-clientes" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md mt-1 hidden max-h-40 overflow-y-auto"></ul>
                    <p id="cliente-error" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>

            <div class="flex justify-end space-x-2">
                <button
                    type="button"
                    id="cancelar-btn"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:shadow-outline"
                >
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button
                    type="submit"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:shadow-outline"
                >
                    <i class="fas fa-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/js paginas/servicoCadastro.js"></script>
    <script src="../js/alertas.js"></script>
</body>
</html>
