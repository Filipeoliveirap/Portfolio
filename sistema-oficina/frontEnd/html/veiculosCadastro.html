<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Veículo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000000;
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen px-6 py-10 bg-black bg-opacity-90 text-white">
    <h1 class="text-3xl font-extrabold text-orange-600 text-center mb-10">
      Cadastro de Veículo
    </h1>

    <div
      class="bg-[#1E1E1E] bg-opacity-90 shadow-2xl rounded-2xl p-8 max-w-xl mx-auto"
    >
      <form id="cadastro-veiculo-form" class="space-y-6">
        <input type="hidden" id="id" name="id" />

        <!-- Modelo -->
        <div>
          <label
            for="modelo"
            class="block text-sm font-semibold text-white mb-2"
            >Modelo:</label
          >
          <div class="relative">
            <i
              class="fas fa-car-side absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
            ></i>
            <input
              type="text"
              id="modelo"
              name="modelo"
              required
              class="pl-10 pr-3 py-2 w-full rounded-md bg-[#2D2D2D] text-white border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-600"
              placeholder="Ex: Fiat Uno, Corsa Sedan..."
            />
            <p id="modelo-error" class="text-red-500 text-xs mt-1"></p>
          </div>
        </div>

        <!-- Placa -->
        <div>
          <label
            for="placa"
            class="block text-sm font-semibold text-white mb-2"
            >Placa:</label
          >
          <div class="relative">
            <i
              class="fas fa-id-card absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
            ></i>
            <input
              type="text"
              id="placa"
              name="placa"
              required
              maxlength="8"
              class="pl-10 pr-3 py-2 w-full rounded-md bg-[#2D2D2D] text-white border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-600"
              placeholder="ABC1234 ou ABC1D23"
            />
            <p id="placa-error" class="text-red-500 text-xs mt-1"></p>
          </div>
        </div>

        <!-- Ano -->
        <div>
          <label
            for="ano"
            class="block text-sm font-semibold text-white mb-2"
            >Ano:</label
          >
          <div class="relative">
            <i
              class="fas fa-calendar absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
            ></i>
            <input
              type="number"
              id="ano"
              name="ano"
              min="1900"
              max="2099"
              required
              class="pl-10 pr-3 py-2 w-full rounded-md bg-[#2D2D2D] text-white border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-600"
              placeholder="Ex: 2020"
            />
            <p id="ano-error" class="text-red-500 text-xs mt-1"></p>
          </div>
        </div>

        <!-- Cor -->
        <div>
          <label
            for="cor"
            class="block text-sm font-semibold text-white mb-2"
            >Cor:</label
          >
          <div class="relative">
            <i
              class="fas fa-palette absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
            ></i>
            <input
              type="text"
              id="cor"
              name="cor"
              required
              class="pl-10 pr-3 py-2 w-full rounded-md bg-[#2D2D2D] text-white border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-600"
              placeholder="Ex: Preto, Prata, Azul..."
            />
            <p id="cor-error" class="text-red-500 text-xs mt-1"></p>
          </div>
        </div>

        <!-- Cliente -->
        <div>
          <label
            for="busca-cliente"
            class="block text-sm font-semibold text-white mb-2"
            >Cliente:</label
          >
          <div class="relative">
            <i
              class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
            ></i>
            <input
              type="text"
              id="busca-cliente"
              class="pl-10 pr-3 py-2 w-full rounded-md bg-[#2D2D2D] text-white border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-600"
              placeholder="Digite o nome do cliente"
              autocomplete="off"
            />
            <input type="hidden" id="cliente-id" name="clienteId" />
            <ul
              id="sugestoes-clientes"
              class="absolute z-10 w-full bg-[#1E1E1E] border border-gray-200 rounded-md mt-1 hidden max-h-40 overflow-y-auto text-white"
            ></ul>
            <p id="cliente-error" class="text-red-500 text-xs mt-1"></p>
          </div>
        </div>

        <!-- Botões -->
        <div class="flex justify-end space-x-3 pt-4">
          <button
            type="button"
            id="cancelar-btn"
            class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-gray-400"
          >
            <i class="fas fa-times"></i> Cancelar
          </button>
          <button
            type="submit"
            class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-orange-500"
          >
            <i class="fas fa-save"></i> Salvar
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/jspaginas/veiculoCadastro.js"></script>
    <script src="../js/alertas.js"></script>
  </body>
</html>
