<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-semibold text-blue-600 mb-8">Cadastro de Cliente</h1>

    <div class="bg-white shadow-md rounded-lg p-6">
        <form id="cadastro-cliente-form" class="space-y-4">
            <input type="hidden" id="id" name="id">
            <div>
                <label for="nome" class="block text-gray-700 text-sm font-bold mb-2">Nome:</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="text" id="nome" name="nome" required class="pl-10 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Digite o nome do cliente">
                    <p id="nome-error" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>
            <div>
                <label for="cpf" class="block text-gray-700 text-sm font-bold mb-2">CPF:</label>
                <div class="relative">
                    <i class="fas fa-id-card absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="text" id="cpf" name="cpf" pattern="\d{11}" required class="pl-10 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Digite o CPF do cliente">
                    <p id="cpf-error" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>
            <div>
                <label for="telefone" class="block text-gray-700 text-sm font-bold mb-2">Telefone:</label>
                 <div class="relative">
                    <i class="fas fa-phone absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="text" id="telefone" name="telefone" pattern="\d{10,11}" required class="pl-10 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Digite o telefone do cliente">
                    <p id="telefone-error" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="email" id="email" name="email" class="pl-10 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Digite o email do cliente">
                    <p id="email-error" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>
                <label for="endereco" class="block text-gray-700 text-sm font-bold mb-2">Endereço:</label>
                <div class="relative">
                    <i class="fas fa-map-marker-alt absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="text" id="endereco" name="endereco" class="pl-10 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Digite o endereço do cliente">
                    <p id="endereco-error" class="text-red-500 text-xs mt-1"></p>
                </div>
            <div>

            </div>
            <div class="flex justify-end">
                <button type="button" id="cancelar-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:shadow-outline mr-2">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:shadow-outline">
                    <i class="fas fa-save"></i> Salvar
                </button>
            </div>


        </form>
    </div>

    <!-- Modal de Cadastro de Cliente -->
    <div id="cadastro-cliente-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" style="cursor: pointer;">&times;</span>
            <h2 id="titulo-formulario">Cadastro de Cliente</h2>
            <form id="cadastro-cliente-form">
                <!-- Campos do Formulário de Cadastro -->
                <input type="hidden" id="id" name="id">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required><br><br>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required><br><br>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="../js/js paginas/cadastroClientes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/alertas.js"></script>
</body>
</html>
