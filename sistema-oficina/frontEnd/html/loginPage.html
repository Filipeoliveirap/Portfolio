<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Oficina do Junio</title>

  <!-- Fonte Inter + Tailwind CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
        font-family: 'Inter', sans-serif;
    }
  </style>


  <!-- Ícones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-gray-100 to-white relative overflow-hidden">

  <!-- Imagem de fundo com opacidade -->
  <div class="absolute inset-0 bg-[url('../img/fundo-login.png')] bg-cover bg-center opacity-10 z-0"></div>

  <!-- Card de login -->
  <div class="z-10 relative max-w-md w-full bg-white p-8 rounded-2xl shadow-lg border border-blue-100">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="../imagens/fotoLoginPage.jpg" alt="Logo Oficina" class="h-16">
    </div>

    <!-- Título -->
    <h2 class="text-2xl font-bold text-blue-600 text-center mb-6">Bem-vindo à Oficina</h2>

    <!-- Formulário -->
    <form id="loginForm">
      <div class="mb-4">
        <label for="usuario" class="block text-gray-700 text-sm font-semibold mb-2">Usuário</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Digite seu usuário" required>
      </div>
      
      <div class="mb-6">
        <label for="senha" class="block text-gray-700 text-sm font-semibold mb-2">Senha</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-200">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/jspaginas/loginPage.js"></script>
</body>
</html>
